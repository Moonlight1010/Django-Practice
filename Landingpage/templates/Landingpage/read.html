{%extends 'base.html'%}
{% block main%}
{%include 'partials/messages.html'%}
<div class="col-12">
  <div class="card my-4" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{post.user | upper}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{post.title | capfirst}}</h6>
      <p>{{post.content| lower}}</p>
      <a href="#" class="text-decoration-none text-dark">{{post.date_created}}</a>
    </div>
    <a href="{% url 'update-page' post.id%}" class="btn btn-outline-info">Update</a>
    <div class="col">
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Delete
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <small>Are you sure you want to delete this post?</small>
      </div>
      <div class="modal-footer">
        <a href="" data-bs-dismiss="modal" class="text-secondary text-decoration-none">Close</a>
        <a href="{%url 'delete' post.id%}" class="text-danger text-decoration-none">Delete</a>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
{% endblock %}
